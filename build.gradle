plugins {
    id 'java'
}

group 'org.example'
version '1.0'

task severityCalculatorJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.severity.calculator.Main'
    }
    baseName = 'severity-calculator'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
